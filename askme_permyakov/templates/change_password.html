{% load static %}
{% load bootstrap4 %}
{#pip install django-bootstrap4#}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Смена пароля</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
</head>
<body>
<div class="container" style="width: 400px;">
    <form novalidate method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {% bootstrap_form form %}
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-outline-warning btn-sm btn-form-submit mb-0 mt-2">Сменить пароль</button>
            </div>
            <div class="col" style="text-align: right">
                <a href="{% url 'user_page' %}" class="btn btn-outline-danger btn-sm btn-form-submit mb-0 mt-2">Отменить</a>
            </div>
        </div>
    </form>
</div>
<style>
    body {
        background: black;
    }

    label {
        color: white;
    }

    form {
        margin-top: 100px;
        padding: 20px;
        background-color: rgba(24, 24, 26, 0.96);
        border-radius: 20px;
    }
</style>
</body>
</html>
