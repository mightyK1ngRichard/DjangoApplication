{% load static %}
<head>
    <meta charset="utf-8">
    <title>
        Stack Overflow
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .event h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .event a {
            text-decoration: none;
            color: #ffffff;
        }

        .event a:hover {
            color: #ffe857;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">StackOverflow</a></li>
                <li><a href="{% url 'index' %}" class="nav-link px-2 text-white">Все посты</a></li>
                <li><a href="{% url 'users' %}" class="nav-link px-2 text-white">Пользователи</a></li>
                <li><a href="{% url 'create_post' %}" class="nav-link px-2 text-white">Создать пост</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="POST"
                  action="{% url 'index' %}">
                {% csrf_token %}
                <input name="searching_text" type="search" class="form-control form-control-dark text-bg-dark"
                       placeholder="Поиск заголовка" aria-label="Search">
            </form>
            <div class="text-end" style="padding-left: 15px">
                {% if request.user.is_authenticated %}
                    <a type="button" href="{% url 'user_page' %}" class="btn btn-warning">{{ user.username }}</a>
                    <a type="button" href="{% url 'logout' %}" class="btn btn-outline-light me-2">Выйти</a>
                {% else %}
                    <a type="button" href="{% url 'register' %}" class="btn btn-warning">Регистрация</a>
                    <a type="button" href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

{% block content %}
{% endblock content %}
</body>
