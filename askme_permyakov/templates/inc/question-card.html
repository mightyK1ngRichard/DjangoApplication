{% load static %}
{% block content %}
{% load askme_tags %}

<div class="question">
    <div class="row">
        <div class="col-2">
            <img src="/{{ post.author.avatar }}" class="question-logo" alt="logo">
        </div>
        <div class="col-8">
            <h2><a href="/question/{{ post.id }}"> {{ post.title }} </a></h2>

            <div class="question-text">
                {{ post.content }}
            </div>

            <div class="row">
                {% get_tags post.id as tags %}
                <div class="col-2">
                    Ответы ({{ tags.count }})
                </div>
                <div class="col-6">
                    {% for tag in tags %}
                        <a href="#">{{ tag.tag.name }}</a>
                    {% endfor %}
                </div>
            </div>


        </div>
    </div>
</div>
{% endblock content %}
