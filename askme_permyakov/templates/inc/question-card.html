{% load static %}
{% block content %}
<div class="question">
    <div class="row">
        <div class="col-2">
            <img src="{% static "img/logo.jpeg" %}" class="question-logo" alt="logo">
        </div>
        <div class="col-8">
            <h2><a href="/detail/{{ data.id }}"> {{ data.title }} </a></h2>

            <div class="question-text">
                {{ data.text }}
            </div>

            <div class="row">
                <div class="col-2">
                    Ответы (3)
                </div>
                <div class="col-6">
                    Tags: <a href="#">black_jack</a>, <a href="#">black_jack</a>, <a href="#">black_jack</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
